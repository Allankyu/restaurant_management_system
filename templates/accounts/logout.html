{% extends 'base.html' %}

{% block title %}Logged Out{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body text-center">
                <div class="mb-4">
                    <i class="fas fa-sign-out-alt fa-5x text-primary mb-3"></i>
                    <h2>You have been logged out</h2>
                    <p class="text-muted">Thank you for using Restaurant Management System</p>
                </div>
                
                <div class="d-grid gap-2">
                    <a href="{% url 'login' %}" class="btn btn-primary btn-lg">
                        <i class="fas fa-sign-in-alt"></i> Login Again
                    </a>
                    <a href="{% url 'core:dashboard' %}" class="btn btn-outline-secondary">
                        <i class="fas fa-home"></i> Return to Home
                    </a>
                </div>
                
                <div class="mt-4">
                    <small class="text-muted">
                        Session ended at {% now "F j, Y, g:i a" %}
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
