{% extends 'base.html' %}

{% block title %}Confirm Logout{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0 text-center">
                    <i class="fas fa-sign-out-alt text-warning"></i> Confirm Logout
                </h4>
            </div>
            <div class="card-body text-center">
                <div class="mb-4">
                    <i class="fas fa-question-circle fa-4x text-warning mb-3"></i>
                    <h5>Are you sure you want to logout?</h5>
                    <p class="text-muted">You will need to login again to access the system.</p>
                </div>
                
                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <form method="post" action="{% url 'logout' %}" class="me-md-2">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-lg">
                            <i class="fas fa-sign-out-alt"></i> Yes, Logout
                        </button>
                    </form>
                    <a href="{% url 'core:dashboard' %}" class="btn btn-outline-secondary btn-lg">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
