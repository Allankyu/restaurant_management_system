<!-- templates/inventory/base_inventory.html -->
{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<style>
.image-preview {
    max-width: 200px;
    max-height: 200px;
    border: 2px dashed #ddd;
    padding: 10px;
    margin: 10px 0;
    border-radius: 5px;
}
.image-preview img {
    max-width: 100%;
    max-height: 180px;
    object-fit: cover;
}
.required-field::after {
    content: " *";
    color: red;
}
.form-section {
    background: #f8f9fa;
    padding: 20px;
    border-radius: 5px;
    margin-bottom: 20px;
    border-left: 4px solid #007bff;
}
</style>
{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    {% block inventory_content %}
    {% endblock %}
</div>
{% endblock %}
