{% extends 'base.html' %}
{% load static %}

{% block title %}Menu Unavailable{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0">
                <div class="card-body text-center p-5">
                    <div class="mb-4">
                        <i class="fas fa-exclamation-triangle text-warning" style="font-size: 4rem;"></i>
                    </div>
                    
                    <h1 class="display-4 text-warning mb-3">Menu Unavailable</h1>
                    <p class="lead mb-4">{{ error_message|default:"We are currently updating our menu. Please check back soon!" }}</p>
                    
                    <div class="mt-4">
                        <a href="/" class="btn btn-primary me-3">
                            <i class="fas fa-home me-2"></i>Back to Home
                        </a>
                        <a href="{% url 'orders:online_order' %}" class="btn btn-outline-secondary">
                            <i class="fas fa-redo me-2"></i>Try Again
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
