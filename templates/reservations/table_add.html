{% extends 'base.html' %}

{% block title %}Add New Table{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Add New Table</h1>
    <a href="{% url 'reservations:table_list' %}" class="btn btn-outline-secondary">
        <i class="fas fa-arrow-left"></i> Back to Tables
    </a>
</div>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Table Information</h5>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="table_number" class="form-label">Table Number *</label>
                            <input type="text" class="form-control" id="table_number" name="table_number" 
                                   placeholder="e.g., 1, 2, A1, B2" required>
                            <div class="form-text">Unique identifier for the table</div>
                        </div>
                        <div class="col-md-6">
                            <label for="table_type" class="form-label">Table Type *</label>
                            <select class="form-select" id="table_type" name="table_type" required>
                                <option value="">Select Type</option>
                                <option value="2_seater">2 Seater (Small)</option>
                                <option value="4_seater">4 Seater (Medium)</option>
                                <option value="6_seater">6 Seater (Large)</option>
                                <option value="family">Family (8+ People)</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="capacity" class="form-label">Capacity *</label>
                            <input type="number" class="form-control" id="capacity" name="capacity" 
                                   min="1" max="20" value="4" required>
                            <div class="form-text">Maximum number of people</div>
                        </div>
                        <div class="col-md-6">
                            <label for="location_description" class="form-label">Location</label>
                            <input type="text" class="form-control" id="location_description" name="location_description" 
                                   placeholder="e.g., Near window, Corner, Outdoor, etc.">
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-save"></i> Add Table
                        </button>
                        <a href="{% url 'reservations:table_list' %}" class="btn btn-outline-secondary">
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
