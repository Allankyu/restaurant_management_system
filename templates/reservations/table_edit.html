{% extends 'base.html' %}

{% block title %}Edit Table {{ table.table_number }}{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Edit Table {{ table.table_number }}</h1>
    <a href="{% url 'reservations:table_list' %}" class="btn btn-outline-secondary">
        <i class="fas fa-arrow-left"></i> Back to Tables
    </a>
</div>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Table Information</h5>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="table_number" class="form-label">Table Number *</label>
                            <input type="text" class="form-control" id="table_number" name="table_number" 
                                   value="{{ table.table_number }}" required>
                        </div>
                        <div class="col-md-6">
                            <label for="table_type" class="form-label">Table Type *</label>
                            <select class="form-select" id="table_type" name="table_type" required>
                                <option value="">Select Type</option>
                                <option value="2_seater" {% if table.table_type == '2_seater' %}selected{% endif %}>2 Seater</option>
                                <option value="4_seater" {% if table.table_type == '4_seater' %}selected{% endif %}>4 Seater</option>
                                <option value="6_seater" {% if table.table_type == '6_seater' %}selected{% endif %}>6 Seater</option>
                                <option value="family" {% if table.table_type == 'family' %}selected{% endif %}>Family</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="capacity" class="form-label">Capacity *</label>
                            <input type="number" class="form-control" id="capacity" name="capacity" 
                                   value="{{ table.capacity }}" min="1" max="20" required>
                        </div>
                        <div class="col-md-6">
                            <label for="location_description" class="form-label">Location</label>
                            <input type="text" class="form-control" id="location_description" name="location_description" 
                                   value="{{ table.location_description }}" placeholder="e.g., Near window, Corner, etc.">
                        </div>
                    </div>
                    
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="is_available" name="is_available" 
                               {% if table.is_available %}checked{% endif %}>
                        <label class="form-check-label" for="is_available">
                            Table is Available
                        </label>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-save"></i> Update Table
                        </button>
                        <a href="{% url 'reservations:table_list' %}" class="btn btn-outline-secondary">
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
